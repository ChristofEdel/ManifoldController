<!DOCTYPE HTML>
<html>
<meta name='viewport' content='width=device-width, initial-scale=1'>

<head>
    <link rel='icon' href='data:,'>
    <script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
    <script src='https://code.jquery.com/ui/1.14.1/jquery-ui.min.js'></script>
    <script src='scripts.js'></script>
    <link rel='stylesheet' href='styles.css'>
</head>

<body>
    <div class='page-div'>
        <div class='navbar'>
            <div class='navbox'><a href='/monitor'>Monitor</a></div>
            <div class='navbox'><a href='/files'>Files</a></div>
            <div class='navbox'><a href='/config'>Config</a></div>
            <div class='navbox selected'><a href='/config-system'>System</a></div>
            <div class='version' title='c5cd8da + UNCOMMITTED'>0.9.5</div>
        </div>
        <form method='post'>
            <div class='block-layout'>
                <div class='block'>
                    <div class='title'>
                        Hostname
                    </div>
                    <div class='content'>
                        <input name='hostname' value='test'>
                    </div>
                </div>
                <div class='block'>
                    <div class='title'>
                        Neohub
                    </div>
                    <div class='content'>
                        <table class='field-table'>
                            <tr>
                                <th>
                                    URL</th>
                                <td><input name='nh_url' style='width: 20em' value='192.168.1.139'>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    Token</th>
                                <td><input name='nh_token' style='width: 20em'
                                        value='6b4f25a5-9de5-460a-a3ac-5845d3fbe095'>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class='block'>
                    <div class='title'>
                        Valve Test
                    </div>
                    <div class='content'>
                        <table class='field-table'>
                            <tr>
                                <th>
                                    Manual Control</th>
                                <td style='text-align: left'>
                                    <input type='checkbox' id='valveControlManual'>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    Position</th>
                                <td style='text-align: left'>
                                    <input type='range' id='valveControlPositionSlider' min='0' max='100'
                                        value='0'><span id='valveControlPositionValue'>0</span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class='block'>
                    <div class='title'>
                        Salus Valve Reset
                    </div>
                    <div class='content'>
                        <table class='field-table'>
                            <tr>
                                <th>
                                    Zone:</th>
                                <td>
                                    <select id="zoneToResetSelect">
                                        <option value="">Not Selected</option>
                                        <option value="9">1st Floor Landing</option>
                                        <option value="4">Bastelzimmer</option>
                                        <option value="11">Bathroom</option>
                                        <option value="12">Bedroom</option>
                                        <option value="13">Cinema</option>
                                        <option value="8">Conservatory</option>
                                        <option value="10">Dressing Room</option>
                                        <option value="1">Gallery</option>
                                        <option value="6">Guest Bedroom</option>
                                        <option value="5">Hallway</option>
                                        <option value="15">Hot Water</option>
                                        <option value="2">Kitchen</option>
                                        <option value="7">Library</option>
                                        <option value="3">Living Room</option>
                                        <option value="14">Shower Room</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>Setpoint:</th>
                                <td>
                                    <div id="resetZoneSetpoint" type="button" class="zone-on"></div>
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <div class="reset-progress-bar">
                                        <div id="resetProgressIndicator" style="display: none"></div>
                                        <div style="width: 90px" class="on">
                                            30s on
                                        </div>
                                        <div style="width: 45px" class="off">
                                            15s off
                                        </div>
                                        <div style="width: 45px" class="on">
                                            15s on
                                        </div>
                                        <div style="width: 45px" class="off">
                                            15s off
                                        </div>
                                        <div style="width: 90px" class="on">
                                            30s on
                                        </div>
                                        <div style="width: 30px; border-left: 1px solid green" class="on">
                                            Auto
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th colspan=2>
                                    <button id="resetZoneStartButton" type="button" disabled>Start Reset Sequence</button>
                                    <button id="resetZoneStopButton" type="button" style="display:none">Stop</button>
                                </th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <input type='submit' class='save-button' value='Save Changes' />
        </form>
    </div>
</body>

</html>
